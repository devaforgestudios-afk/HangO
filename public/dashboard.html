<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HangO Dashboard</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      background: linear-gradient(120deg, #232946 0%, #4f5d75 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      color: #fff;
    }
    .dashboard-container {
      max-width: 1200px;
      margin: 40px auto 0;
      padding: 40px 32px;
      background: rgba(34, 41, 69, 0.95);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(35, 41, 70, 0.4), 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      gap: 48px;
      position: relative;
      overflow: hidden;
    }
    
    .dashboard-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #22d3ee, #a78bfa, #f472b6);
      opacity: 0.8;
    }
    .dashboard-sidebar {
      flex: 0 0 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      padding-right: 40px;
      position: relative;
    }
    
    .dashboard-sidebar::after {
      content: '';
      position: absolute;
      top: 0;
      right: -1px;
      bottom: 0;
      width: 1px;
      background: linear-gradient(180deg, transparent, rgba(165, 180, 252, 0.3) 50%, transparent);
    }
    .dashboard-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #fff;
      border: 4px solid transparent;
      background-clip: padding-box;
      box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.3), 0 8px 24px rgba(167, 139, 250, 0.2);
      object-fit: cover;
      margin-bottom: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .dashboard-avatar:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.5), 0 12px 32px rgba(167, 139, 250, 0.3);
    }
    .dashboard-username {
      font-size: 1.3rem;
      font-weight: 700;
      color: #a5b4fc;
      margin-bottom: 2px;
    }
    .dashboard-email {
      font-size: 1rem;
      color: #bfc9e0;
      margin-bottom: 12px;
    }
    .dashboard-actions {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .dashboard-actions button {
      width: 100%;
      padding: 14px 20px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .dashboard-actions button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }
    
    .dashboard-actions button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
    
    .dashboard-actions button:hover::before {
      left: 100%;
    }
    
    .dashboard-actions button:active {
      transform: translateY(0);
    }
    
    .dashboard-actions button.primary {
      background: linear-gradient(135deg, #22d3ee 0%, #a78bfa 50%, #f472b6 100%);
      box-shadow: 0 4px 16px rgba(34, 211, 238, 0.3);
    }
    
    .dashboard-actions button.primary:hover {
      background: linear-gradient(135deg, #f472b6 0%, #a78bfa 50%, #22d3ee 100%);
      box-shadow: 0 8px 25px rgba(244, 114, 182, 0.4);
    }
    .dashboard-main {
      flex: 1 1 0;
      padding-left: 24px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    .dashboard-welcome {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #fff;
    }
    .dashboard-stats {
      display: flex;
      gap: 32px;
      margin-bottom: 24px;
    }
    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 24px 28px;
      min-width: 160px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #22d3ee, #a78bfa, #f472b6);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.08);
    }
    
    .stat-card:hover::before {
      opacity: 1;
    }
    .stat-label {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-bottom: 8px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .stat-value {
      font-size: 2.2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #22d3ee, #a78bfa, #f472b6);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }
    .dashboard-section-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #a5b4fc;
      margin-bottom: 10px;
    }
    .dashboard-list {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      min-height: 120px;
      color: #e2e8f0;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    .dashboard-list:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }
    
    .meeting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      margin-bottom: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s ease;
    }
    
    .meeting-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(4px);
    }
    
    .meeting-item:last-child {
      margin-bottom: 0;
    }
    
    .meeting-info h4 {
      margin: 0 0 4px 0;
      font-size: 1.1rem;
      color: #a78bfa;
    }
    
    .meeting-info p {
      margin: 0;
      font-size: 0.9rem;
      color: #94a3b8;
    }
    
    .meeting-time {
      font-size: 0.85rem;
      color: #64748b;
      font-weight: 500;
    }
    @media (max-width: 900px) {
      .dashboard-container {
        flex-direction: column;
        padding: 18px 4vw;
        gap: 24px;
      }
      .dashboard-sidebar {
        flex-direction: row;
        border-right: none;
        border-bottom: 1.5px solid #4f5d75;
        padding-right: 0;
        padding-bottom: 18px;
        gap: 18px;
        justify-content: flex-start;
      }
      .dashboard-main {
        padding-left: 0;
      }
    }
  </style>
</head>
<body>
  <header class="nav nav--dock">
    <div class="container">
      <div class="nav-dock">
        <a href="/" class="brand" aria-label="HangO home">
          <svg class="logo-mark" width="34" height="34" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs>
              <linearGradient id="g1a" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#22d3ee"/>
                <stop offset="50%" stop-color="#a78bfa"/>
                <stop offset="100%" stop-color="#f472b6"/>
              </linearGradient>
            </defs>
            <rect x="4" y="8" width="40" height="32" rx="10" stroke="url(#g1a)" stroke-width="3"/>
            <circle cx="16" cy="24" r="6" fill="url(#g1a)"/>
            <circle cx="32" cy="24" r="6" stroke="url(#g1a)" stroke-width="3" fill="none"/>
          </svg>
          <span class="brand__name text-gradient">HangO</span>
        </a>
        <nav class="nav-menu">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link" href="/dashboard.html">Dashboard</a>
        </nav>
      </div>
    </div>
  </header>

  <div class="dashboard-container">
    <aside class="dashboard-sidebar">
      <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Felix&size=150" alt="User Avatar" class="dashboard-avatar" id="userAvatar"/>
      <div class="dashboard-username" id="userName">User</div>
      <div class="dashboard-email" id="userEmail">user@email.com</div>
      <div class="dashboard-actions">
        <button id="dashboardCreateMeeting" class="primary">üé• Create Meeting</button>
        <button id="dashboardJoinMeeting">üìû Join Meeting</button>
        <button id="editProfile">‚öôÔ∏è Edit Profile</button>
        <button id="logoutBtn" onclick="logout()" style="background: linear-gradient(135deg, #ef4444, #dc2626); box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);">üö™ Logout</button>
      </div>
    </aside>
    <main class="dashboard-main">
      <div>
        <div class="dashboard-welcome" id="welcomeMsg">Welcome, User!</div>
        <div class="dashboard-stats">
          <div class="stat-card">
            <div class="stat-label">Meetings</div>
            <div class="stat-value" id="statMeetings">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Connections</div>
            <div class="stat-value" id="statConnections">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Hours</div>
            <div class="stat-value" id="statHours">0</div>
          </div>
        </div>
      </div>
      <div>
        <div class="dashboard-section-title">Recent Meetings</div>
        <div class="dashboard-list" id="recentMeetings">
          No recent meetings yet.
        </div>
      </div>
      <div>
        <div class="dashboard-section-title">Upcoming Events</div>
        <div class="dashboard-list" id="upcomingEvents">
          No upcoming events.
        </div>
      </div>
    </main>
  </div>
  <script>
    // Load dashboard data with enhanced UI
    async function loadDashboard() {
      try {
        const res = await fetch('/api/user/dashboard');
        if (!res.ok) throw new Error('Not logged in');
        const data = await res.json();
        
        // Update user info
        document.getElementById('userName').textContent = data.full_name || data.username || 'User';
        document.getElementById('userEmail').textContent = data.email || '';
        document.getElementById('welcomeMsg').textContent = `Welcome back, ${data.full_name || data.username || 'User'}!`;
        document.getElementById('userAvatar').src = data.avatar || "https://api.dicebear.com/7.x/adventurer/svg?seed=Felix&size=150";
        
        // Update stats with animation
        animateNumber('statMeetings', data.stats?.meetings || 0);
        animateNumber('statConnections', data.stats?.connections || 0);
        animateNumber('statHours', data.stats?.hours || 0);
        
        // Update recent meetings
        updateRecentMeetings(data.recentMeetings || []);
        updateUpcomingEvents(data.upcomingEvents || []);
        
      } catch (err) {
        console.error('Dashboard load error:', err);
        // Redirect to auth page if not authenticated
        window.location.href = '/auth.html';
      }
    }

    // Animate numbers counting up
    function animateNumber(elementId, targetValue) {
      const element = document.getElementById(elementId);
      const startValue = 0;
      const duration = 1000;
      const startTime = performance.now();
      
      function update(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const currentValue = Math.floor(startValue + (targetValue - startValue) * progress);
        element.textContent = currentValue;
        
        if (progress < 1) {
          requestAnimationFrame(update);
        }
      }
      requestAnimationFrame(update);
    }

    // Update recent meetings list
    function updateRecentMeetings(meetings) {
      const container = document.getElementById('recentMeetings');
      if (!meetings.length) {
        container.innerHTML = '<div style="text-align: center; color: #64748b; padding: 20px;">üìÖ No recent meetings yet. Create your first meeting!</div>';
        return;
      }
      
      container.innerHTML = meetings.map(meeting => `
        <div class="meeting-item">
          <div class="meeting-info">
            <h4>${meeting.title}</h4>
            <p>Code: ${meeting.code} ‚Ä¢ ${meeting.participants} participants</p>
          </div>
          <div class="meeting-time">${formatDate(meeting.date)}</div>
        </div>
      `).join('');
    }

    // Update upcoming events
    function updateUpcomingEvents(events) {
      const container = document.getElementById('upcomingEvents');
      if (!events.length) {
        container.innerHTML = '<div style="text-align: center; color: #64748b; padding: 20px;">üóìÔ∏è No upcoming events scheduled.</div>';
        return;
      }
      
      container.innerHTML = events.map(event => `
        <div class="meeting-item">
          <div class="meeting-info">
            <h4>${event.title}</h4>
            <p>${event.description}</p>
          </div>
          <div class="meeting-time">${formatDate(event.date)}</div>
        </div>
      `).join('');
    }

    // Format date for display
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    // Logout function
    async function logout() {
      try {
        const response = await fetch('/auth/logout', { method: 'POST' });
        if (response.ok) {
          toast('Logged out successfully');
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        }
      } catch (error) {
        console.error('Logout error:', error);
        toast('Logout failed');
      }
    }
    loadDashboard();
    
    // Meeting functionality
    function randomCode() { 
      return Math.random().toString(36).slice(2, 8).toUpperCase(); 
    }
    
    function toast(text) {
      const el = document.createElement('div');
      el.className = 'toast';
      el.textContent = text;
      el.style.cssText = `
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--primary);
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 1000;
        transform: translateY(100px);
        opacity: 0;
        transition: all 0.3s ease;
      `;
      document.body.appendChild(el);
      requestAnimationFrame(() => {
        el.style.transform = 'translateY(0)';
        el.style.opacity = '1';
      });
      setTimeout(() => {
        el.style.transform = 'translateY(100px)';
        el.style.opacity = '0';
        setTimeout(() => el.remove(), 300);
      }, 3000);
    }
    
    // Create Meeting Button
    document.getElementById('dashboardCreateMeeting').onclick = async () => {
      const code = randomCode();
      const meetingData = {
        meeting_code: code,
        title: 'Dashboard Meeting',
        settings: {
          enableVideo: true,
          enableAudio: true,
          allowScreenShare: true
        }
      };
      
      try {
        toast('Creating meeting...');
        
        const response = await fetch('/api/meeting/create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(meetingData)
        });
        
        const result = await response.json();
        
        if (result.success) {
          localStorage.setItem('meetingSettings', JSON.stringify({
            title: result.meeting.title,
            enableVideo: true,
            enableAudio: true,
            allowScreenShare: true
          }));
          
          toast('Meeting created! Redirecting...');
          setTimeout(() => {
            window.location.href = `/premeeting.html?code=${encodeURIComponent(result.meeting.meeting_code)}&title=${encodeURIComponent(result.meeting.title)}`;
          }, 1000);
        } else {
          toast(`Error: ${result.error}`);
        }
      } catch (error) {
        console.error('Meeting creation error:', error);
        toast('Failed to create meeting. Please try again.');
      }
    };
    
    // Join Meeting Button
    document.getElementById('dashboardJoinMeeting').onclick = () => {
      const code = prompt('Enter meeting code:');
      if (code && code.trim()) {
        const cleanCode = code.trim().toUpperCase();
        window.location.href = `/premeeting.html?code=${encodeURIComponent(cleanCode)}&title=Meeting ${cleanCode}`;
      }
    };

    // Edit Profile Button
    document.getElementById('editProfile').onclick = () => {
      // Create a modal for profile editing
      const modal = document.createElement('div');
      modal.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(8px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      `;
      
      modal.innerHTML = `
        <div style="background: rgba(34, 41, 69, 0.95); padding: 40px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1); max-width: 500px; width: 90%;">
          <h2 style="color: #a78bfa; margin-bottom: 24px; text-align: center;">Edit Profile</h2>
          <form id="profileForm">
            <div style="margin-bottom: 20px;">
              <label style="display: block; color: #e2e8f0; margin-bottom: 8px;">Avatar</label>
              <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
                <img id="avatarPreview" src="" alt="Avatar" style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid rgba(255, 255, 255, 0.2);">
                <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                <button type="button" onclick="document.getElementById('avatarUpload').click()" style="padding: 8px 16px; background: rgba(167, 139, 250, 0.2); color: #a78bfa; border: 1px solid #a78bfa; border-radius: 6px; cursor: pointer;">Upload</button>
              </div>
              <input type="text" id="avatarUrl" placeholder="Or paste image URL" style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid rgba(255, 255, 255, 0.2); background: rgba(255, 255, 255, 0.1); color: white; font-size: 12px;">
            </div>
            <div style="margin-bottom: 20px;">
              <label style="display: block; color: #e2e8f0; margin-bottom: 8px;">Full Name</label>
              <input type="text" id="editFullName" required style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2); background: rgba(255, 255, 255, 0.1); color: white;">
            </div>
            <div style="margin-bottom: 20px;">
              <label style="display: block; color: #e2e8f0; margin-bottom: 8px;">Username</label>
              <input type="text" id="editUsername" required style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2); background: rgba(255, 255, 255, 0.1); color: white;">
              <small style="color: #9ca3af; font-size: 12px;">3-20 characters, letters, numbers, and underscores only</small>
            </div>
            <div style="margin-bottom: 20px;">
              <label style="display: block; color: #e2e8f0; margin-bottom: 8px;">Email</label>
              <input type="email" id="editEmail" required style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2); background: rgba(255, 255, 255, 0.1); color: white;">
            </div>
            <div style="margin-bottom: 20px;">
              <label style="display: block; color: #e2e8f0; margin-bottom: 8px;">Phone Number (Optional)</label>
              <input type="tel" id="editPhone" placeholder="+1 (555) 123-4567" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2); background: rgba(255, 255, 255, 0.1); color: white;">
            </div>
            <div id="profileError" style="color: #f87171; margin-bottom: 16px; font-size: 14px; display: none;"></div>
            <div style="display: flex; gap: 12px; margin-top: 30px;">
              <button type="button" onclick="this.closest('div').parentNode.remove()" style="flex: 1; padding: 12px; background: #6b7280; color: white; border: none; border-radius: 8px; cursor: pointer;">Cancel</button>
              <button type="submit" id="profileSubmitBtn" style="flex: 1; padding: 12px; background: linear-gradient(135deg, #a78bfa, #f472b6); color: white; border: none; border-radius: 8px; cursor: pointer;">Save</button>
            </div>
          </form>
        </div>
      `;
      
      document.body.appendChild(modal);
      
      // Pre-fill current user data from session
      fetch('/api/user/session')
        .then(response => response.json())
        .then(data => {
          if (data.success && data.authenticated) {
            const user = data.user;
            modal.querySelector('#editFullName').value = user.full_name || '';
            modal.querySelector('#editUsername').value = user.username || '';
            modal.querySelector('#editEmail').value = user.email || '';
            modal.querySelector('#editPhone').value = user.phone || '';
            modal.querySelector('#avatarUrl').value = user.avatar_url || '';
            
            // Update avatar preview
            const avatarPreview = modal.querySelector('#avatarPreview');
            avatarPreview.src = user.avatar_url || `https://api.dicebear.com/7.x/adventurer/svg?seed=${user.username}&size=150`;
          }
        })
        .catch(error => {
          console.error('Error fetching user session:', error);
        });

      // Handle avatar upload
      modal.querySelector('#avatarUpload').onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            modal.querySelector('#avatarPreview').src = event.target.result;
            modal.querySelector('#avatarUrl').value = event.target.result;
          };
          reader.readAsDataURL(file);
        }
      };

      // Handle avatar URL change
      modal.querySelector('#avatarUrl').oninput = (e) => {
        const url = e.target.value;
        if (url) {
          modal.querySelector('#avatarPreview').src = url;
        }
      };
      
      // Handle form submission
      modal.querySelector('#profileForm').onsubmit = async (e) => {
        e.preventDefault();
        
        const formData = {
          full_name: modal.querySelector('#editFullName').value.trim(),
          username: modal.querySelector('#editUsername').value.trim(),
          email: modal.querySelector('#editEmail').value.trim(),
          phone: modal.querySelector('#editPhone').value.trim(),
          avatar_url: modal.querySelector('#avatarUrl').value.trim()
        };

        const errorDiv = modal.querySelector('#profileError');
        const submitBtn = modal.querySelector('#profileSubmitBtn');
        
        // Client-side validation
        if (!formData.full_name) {
          errorDiv.textContent = 'Full name is required';
          errorDiv.style.display = 'block';
          return;
        }

        if (!formData.username) {
          errorDiv.textContent = 'Username is required';
          errorDiv.style.display = 'block';
          return;
        }

        if (formData.username.length < 3 || formData.username.length > 20) {
          errorDiv.textContent = 'Username must be between 3-20 characters';
          errorDiv.style.display = 'block';
          return;
        }

        if (!/^[a-zA-Z0-9_]+$/.test(formData.username)) {
          errorDiv.textContent = 'Username can only contain letters, numbers, and underscores';
          errorDiv.style.display = 'block';
          return;
        }

        if (!formData.email) {
          errorDiv.textContent = 'Email is required';
          errorDiv.style.display = 'block';
          return;
        }

        errorDiv.style.display = 'none';
        submitBtn.textContent = 'Saving...';
        submitBtn.disabled = true;

        try {
          const response = await fetch('/api/user/update-profile', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });

          const result = await response.json();

          if (result.success) {
            toast('Profile updated successfully!');
            
            // Update UI with new data
            document.getElementById('userName').textContent = result.user.full_name;
            document.getElementById('userEmail').textContent = result.user.email;
            
            // Update avatar if it exists
            const avatarElements = document.querySelectorAll('img[alt="User Avatar"], .user-avatar');
            avatarElements.forEach(img => {
              img.src = result.user.avatar_url;
            });
            
            modal.remove();
          } else {
            errorDiv.textContent = result.error || 'Failed to update profile';
            errorDiv.style.display = 'block';
          }
        } catch (error) {
          console.error('Profile update error:', error);
          errorDiv.textContent = 'Network error. Please try again.';
          errorDiv.style.display = 'block';
        } finally {
          submitBtn.textContent = 'Save';
          submitBtn.disabled = false;
        }
      };
      
      // Close on background click
      modal.onclick = (e) => {
        if (e.target === modal) modal.remove();
      };
    };
  </script>
</body>
</html>
