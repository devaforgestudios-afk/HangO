<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - HangO</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .reset-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #22d3ee 0%, #a78bfa 50%, #f472b6 100%);
            border-radius: 24px 24px 0 0;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-top: 1rem;
        }

        .reset-header .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
            background: linear-gradient(135deg, #22d3ee 0%, #a78bfa 50%, #f472b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .reset-header h1 {
            background: linear-gradient(135deg, #1f2937 0%, #4b5563 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            margin: 0 0 0.5rem 0;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .reset-header p {
            color: #6b7280;
            font-size: 1.1rem;
            margin: 0;
            font-weight: 400;
        }

        .user-info {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
            border: 1px solid #bfdbfe;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .user-info p {
            margin: 0.5rem 0;
            font-size: 0.95rem;
            color: #1e40af;
        }

        .user-info strong {
            color: #1d4ed8;
            font-weight: 600;
        }

        .reset-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            position: relative;
        }

        .form-group label {
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
            margin-left: 4px;
        }

        .form-group input {
            padding: 1.25rem 1.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f9fafb;
            font-family: inherit;
            outline: none;
        }

        .form-group input:focus {
            border-color: #22d3ee;
            background: white;
            box-shadow: 0 0 0 4px rgba(34, 211, 238, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:valid {
            border-color: #10b981;
        }

        .reset-btn {
            background: linear-gradient(135deg, #22d3ee, #a78bfa);
            color: white;
            border: none;
            padding: 1.25rem 2rem;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 1rem;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .reset-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(34, 211, 238, 0.4);
        }

        .reset-btn:hover::before {
            left: 100%;
        }

        .reset-btn:active {
            transform: translateY(-1px);
        }

        .reset-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-to-login {
            text-align: center;
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .back-to-login a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-to-login a:hover {
            background: #f0f9ff;
            color: #4f46e5;
            transform: translateX(-2px);
        }

        .error-message, .success-message {
            padding: 1.25rem 1.5rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .error-message {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            color: #dc2626;
            border: 1px solid #fca5a5;
        }

        .error-message::before {
            content: '‚ö†Ô∏è';
            font-size: 1.2rem;
        }

        .success-message {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: #16a34a;
            border: 1px solid #86efac;
        }

        .success-message::before {
            content: '‚úÖ';
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-radius: 50%;
            border-top-color: #22d3ee;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        .loading p {
            color: #6b7280;
            font-size: 1rem;
            margin: 0;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-strength {
            font-size: 0.85rem;
            margin-top: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            display: none;
            font-weight: 500;
            border-left: 4px solid;
        }

        .password-strength.weak {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            color: #dc2626;
            border-left-color: #ef4444;
            display: block;
        }

        .password-strength.medium {
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
            color: #d97706;
            border-left-color: #f59e0b;
            display: block;
        }

        .password-strength.strong {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: #16a34a;
            border-left-color: #22c55e;
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .auth-container {
                padding: 1rem;
            }
            
            .reset-container {
                padding: 2rem 1.5rem;
            }
            
            .reset-header h1 {
                font-size: 2rem;
            }
            
            .reset-header .icon {
                font-size: 2.5rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .reset-container {
                background: rgba(17, 24, 39, 0.95);
                border-color: rgba(75, 85, 99, 0.3);
            }
            
            .reset-header h1 {
                background: linear-gradient(135deg, #f9fafb 0%, #d1d5db 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
            
            .reset-header p {
                color: #9ca3af;
            }
            
            .form-group label {
                color: #d1d5db;
            }
            
            .form-group input {
                background: #374151;
                border-color: #4b5563;
                color: #f9fafb;
            }
            
            .form-group input:focus {
                background: #4b5563;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="reset-container">
            <div class="reset-header">
                <span class="icon">üîê</span>
                <h1>Reset Password</h1>
                <p>Enter your new password below to secure your account</p>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Verifying reset token...</p>
            </div>

            <div id="reset-form-container" style="display: none;">
                <form id="resetForm" class="reset-form">
                    <div id="error-message" class="error-message" style="display: none;"></div>
                    <div id="success-message" class="success-message" style="display: none;"></div>

                    <div class="user-info" id="user-info" style="display: none;">
                        <p><strong>üìß Account:</strong> <span id="user-email"></span></p>
                        <p><strong>üë§ Username:</strong> <span id="user-username"></span></p>
                    </div>

                    <div class="form-group">
                        <label for="password">üîí New Password</label>
                        <input type="password" id="password" name="password" required minlength="6" 
                               placeholder="Enter your new secure password">
                        <div id="password-strength" class="password-strength"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">üîí Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" 
                               placeholder="Confirm your new password">
                    </div>

                    <button type="submit" class="reset-btn" id="resetBtn">
                        üîë Update Password
                    </button>
                </form>
            </div>

            <div id="error-container" style="display: none;">
                <div class="error-message" id="token-error"></div>
            </div>

            <div class="back-to-login">
                <a href="/auth.html">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            const loading = document.getElementById('loading');
            const resetFormContainer = document.getElementById('reset-form-container');
            const errorContainer = document.getElementById('error-container');
            const resetForm = document.getElementById('resetForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordStrength = document.getElementById('password-strength');
            const resetBtn = document.getElementById('resetBtn');

            if (!token) {
                console.error('No token found in URL');
                showError('Invalid reset link. Please request a new password reset from the login page.');
                return;
            }

            console.log('Reset token found:', token.substring(0, 10) + '...');

            // Verify the token on page load
            verifyToken(token);

            // Password strength checker
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                checkPasswordStrength(password);
            });

            // Password confirmation checker
            confirmPasswordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                const confirm = this.value;
                
                if (confirm && password !== confirm) {
                    this.setCustomValidity('Passwords do not match');
                } else {
                    this.setCustomValidity('');
                }
            });

            // Handle form submission
            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }

                if (password.length < 6) {
                    showError('Password must be at least 6 characters long');
                    return;
                }

                resetBtn.disabled = true;
                resetBtn.innerHTML = 'üîÑ Updating Password...';

                try {
                    const response = await fetch('/api/user/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            token: token,
                            password: password,
                            confirmPassword: confirmPassword
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        showSuccess(data.message);
                        resetForm.style.display = 'none';
                        
                        // Redirect to login after 3 seconds
                        setTimeout(() => {
                            window.location.href = '/auth.html?message=Password reset successful. You can now login with your new password.';
                        }, 3000);
                    } else {
                        showError(data.error || 'Failed to reset password');
                    }
                } catch (error) {
                    console.error('Reset password error:', error);
                    showError('Network error. Please check your connection and try again.');
                } finally {
                    resetBtn.disabled = false;
                    resetBtn.innerHTML = 'üîë Update Password';
                }
            });

            async function verifyToken(token) {
                loading.style.display = 'block';
                console.log('Verifying token...');

                try {
                    const response = await fetch(`/api/user/verify-reset-token/${token}`);
                    console.log('API Response status:', response.status);
                    const data = await response.json();
                    console.log('API Response data:', data);

                    loading.style.display = 'none';

                    if (data.success) {
                        resetFormContainer.style.display = 'block';
                        document.getElementById('user-info').style.display = 'block';
                        document.getElementById('user-email').textContent = data.user.email;
                        document.getElementById('user-username').textContent = data.user.username;
                    } else {
                        console.error('Token verification failed:', data.error);
                        showError(data.error || 'Invalid or expired reset token');
                    }
                } catch (error) {
                    loading.style.display = 'none';
                    console.error('Token verification network error:', error);
                    showError('Network error. Please check your connection and try again.');
                }
            }

            function checkPasswordStrength(password) {
                if (!password) {
                    passwordStrength.style.display = 'none';
                    return;
                }

                let strength = 0;
                let feedback = [];

                if (password.length >= 8) strength++;
                else feedback.push('at least 8 characters');

                if (/[a-z]/.test(password)) strength++;
                else feedback.push('lowercase letters');

                if (/[A-Z]/.test(password)) strength++;
                else feedback.push('uppercase letters');

                if (/[0-9]/.test(password)) strength++;
                else feedback.push('numbers');

                if (/[^A-Za-z0-9]/.test(password)) strength++;
                else feedback.push('special characters');

                passwordStrength.style.display = 'block';

                if (strength < 2) {
                    passwordStrength.className = 'password-strength weak';
                    passwordStrength.textContent = `Weak password. Add: ${feedback.slice(0, 3).join(', ')}`;
                } else if (strength < 4) {
                    passwordStrength.className = 'password-strength medium';
                    passwordStrength.textContent = `Medium strength. Consider adding: ${feedback.slice(0, 2).join(', ')}`;
                } else {
                    passwordStrength.className = 'password-strength strong';
                    passwordStrength.textContent = 'Strong password! ‚úì';
                }
            }

            function showError(message) {
                console.log('Showing error:', message);
                errorContainer.style.display = 'block';
                resetFormContainer.style.display = 'none';
                loading.style.display = 'none';
                document.getElementById('token-error').textContent = message;
            }

            function showSuccess(message) {
                const successMessage = document.getElementById('success-message');
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                
                const errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
